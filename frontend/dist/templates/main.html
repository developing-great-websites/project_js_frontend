<div class="w-100 d-flex align-self-stretch">
    <div class="main-content flex-grow-1 m-4 m-md-5 pt-5">
        <h1 class="fs-9 fw-bold">Главная</h1>
        <div class="main-period period d-flex flex-row flex-wrap align-items-center" id="filter">
            <button class="period-item btn" id="btnToday">Сегодня</button>
            <button class="period-item btn" id="btnWeek">Неделя</button>
            <button class="period-item btn" id="btnMonth">Месяц</button>
            <button class="period-item btn" id="btnYear">Год</button>
            <button class="period-item btn" id="btnAll">Все</button>
            <button class="period-item btn" id="btnInterval">Интервал</button>
            <div class="period-interval d-flex flex-row align-items-center">
                <div class="period-interval-start me-2">c</div>
                <input type="date" class="date border-0 text-secondary" id="dateFrom" disabled placeholder="Дата">
                <div class="period-interval-end me-2">по</div>
                <input type="date" class="date border-0 text-secondary" id="dateTo" disabled placeholder="Дата">
            </div>
        </div>
        <div class="main-info d-flex justify-content-between flex-wrap align-items-center">
            <div class="income text-center">
                <h2 class="fw-bold fs-7">Доходы</h2>
                <div class="container">
                    <canvas id="incomeChart" class="canvas"></canvas>
                </div>
            </div>
            <div class="divider border-end"></div>
            <div class="expenses text-center">
                <h2 class="fw-bold fs-7">Расходы</h2>
                <div class="container">
                    <canvas id="expensesChart" class="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
